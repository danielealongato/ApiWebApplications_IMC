<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Cálculo de IMC</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</head>
<body>
<form>
    <div class="d-flex justify-content-center">
        <div class="card">
            <div class="card-body">
                <div align="center">
                    <h2><span class="badge badge-secondary">Vamos calcular o seu IMC?</span></h2>
                </div>
                <!-- Altura -->
                <div class="form-group row">
                        <label class="col-sm-10 col-form-label">Digite sua Altura:</label>
                            <div class="col-sm-10">
                                <input class="form-control" required type="number" id="altura" placeholder="Exemplo: 1,65">
                                    <small id="AlturaHelpBlock" class="form-text text-muted">
                                    Inserir com ',' (Vírgula), não com ponto '.'.
                                    </small>
                            </div>

                </div>
                <!-- Peso -->
                <div class="form-group row">
                    <label class="col-sm-10 col-form-label">Digite o seu Peso:</label>
                        <div class="col-sm-10">
                            <input class="form-control"  required type="number" id="peso" placeholder="Exemplo: 50">
                            <small id="PesoHelpBlock" class="form-text text-muted">
                                Não precisa inserir a unidade de Medida.
                            </small>
                        </div>
                </div>
                <div align="center">
                    <!-- Calcular -->

                    <button id="calcular" type="button" class="btn btn-success">Calcular o IMC</button>
                     <button id="buttonreset" type="reset" class="btn btn-primary">Preencher novamente</button>
                    <br>

                    <!-- Resultado do IMC -->
                    <h2><span class="badge badge-light" id="res"></span></h2><BR>

                </div>
                    <!-- Descrição -->
                <div align="center">
                        <strong></strong><h5 id="abstract"></h5>
                        <i><h6 id="description"></h6></i>

                    </div>
                    <h2><span class="badge badge-light" ></span></h2>
                </div>
            </div>
        </div>
</form>
<script src="./calculoImc.js"></script>

</body>

</html>
